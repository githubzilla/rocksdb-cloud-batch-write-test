# RocksDB-Cloud Batch Write Test Configuration File

[DBOptions]
# Create database if it doesn't exist
create_if_missing=true
# Maximum number of background threads
max_background_jobs=4
# Write buffer size (bytes)
write_buffer_size=67108864
# Maximum number of write buffers
max_write_buffer_number=8
# Minimum number of write buffers to merge
min_write_buffer_number_to_merge=1
# Log level
info_log_level=DEBUG_LEVEL
# Unordered write
unordered_write=true

[ColumnFamilyOptions]
# Compression type: none, snappy, zlib, bzip2, lz4, lz4hc, xz, zstd
#compression=kSnappyCompression
# Block size for data storage (bytes)
#block_size=4096
# Use bloom filter
#bloom_locality=1

[CloudOptions]
# RocksDB-Cloud specific options
# S3 bucket name (if using S3) - required for cloud filesystem
s3_bucket=rocksdb-cloud-test
# Object path in the bucket (defaults to db_path if not specified)
# object_path=/path/in/bucket
# Bucket prefix (optional)
bucket_prefix=batch-write-
# AWS access key ID
aws_access_key_id=minioadmin
# AWS secret access key
aws_secret_access_key=minioadmin
# AWS region
# aws_region=us-east-1
# Cloud storage endpoint (for S3-compatible services)
cloud_endpoint=http://127.0.0.1:9900
# Use AWS Transfer Manager for improved performance (true/false)
use_aws_transfer_manager=false
# SST file cache size in bytes (0 means no cache, or specify size like 1073741824 for 1GB)
sst_file_cache_size=16106127360
# SST file cache number of shard bits (default: 5)
sst_file_cache_num_shard_bits=5

[TestConfig]
# Number of threads for parallel batch writes
thread_count=8
# Throughput limit in operations per second (0 means no limit)
throughput_limit=100000
# Report interval in seconds (0 means only report at the end)
report_interval=5
# Batch sizes in bytes (comma-separated list)
batch_sizes=67108864,67108864,67108864

